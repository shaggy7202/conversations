{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block body %}
    <h2>Sign up</h2>
    <form method="post" class="mdl-grid">
        {% csrf_token %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
            <input class="mdl-textfield__input" type="text" id="id_username" name="username" required>
            <label class="mdl-textfield__label" for="id_username">Username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
            <input class="mdl-textfield__input" type="password" id="id_password1" name="password1" required>
            <label class="mdl-textfield__label" for="id_password1">Password</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
            <input class="mdl-textfield__input" type="password" id="id_password2" name="password2" required>
            <label class="mdl-textfield__label" for="id_password2">Confirm Password</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
          Sign up
        </button>
    </form>
{% endblock %}
