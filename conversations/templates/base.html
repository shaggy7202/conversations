{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">React & Django channels chat</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        {% if user.is_authenticated %}
            <a class="mdl-navigation__link" href="{% url 'index' %}">Chat</a>
            <a class="mdl-navigation__link" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="mdl-navigation__link" href="{% url 'login' %}">Login</a>
            <a class="mdl-navigation__link" href="{% url 'signup' %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
        {% block body %}
        {% endblock %}
    </div>
  </main>
</div>
</body>
</html>
